<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- End Bootstrap -->
    <title>Dojo Swag Checkout</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h1 class="ms-5 display-2" style="font-weight:600;">Checkout</h1>
        </div>
        <div class="col">
            <!-- Nice-to-have feature for later: add conditional statement to show full cart icon or empty cart icon depending on what user has selected -->
            <div class="p-2 bd-highlight d-flex justify-content-end">
                <a style="text-decoration: none;" class="btn-dark rounded px-3 py-2 mx-5 my-2" href="javascript:history.back()">Go back</a>
            </div>
        </div>
    </div>
    <div class="header">
        <div style="margin-top: 240px;";" class="row">
            <h2 class="display-4 text-center mx-3 my-4">Safely checkout with PayPal</h2>
        </div>
    </div>
                <!-- {% if messages %}
                    {% for message in messages %}
                        <div class="notification is-success is-toast">{{ message }}</div>
                    {% endfor %}
                {% endif %} -->
                
                <!-- APR CODE FOR PAYPAL INTEGRATION DO NOT DELETE! COMMENT OUT IF NECESSARY -->
                <div class="row">
                    <div id="smart-button-container">
                        <div style="text-align: center;">
                        <div id="paypal-button-container"></div>
                    </div>
                    </div>
                    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
                    <script>
                    function initPayPalButton() {
                    paypal.Buttons({
                        style: {
                            shape: 'pill',
                            color: 'black',
                            layout: 'horizontal',
                            label: 'checkout',
                            
                        },
                
                        createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{"amount":{"currency_code":"USD","value":1}}]
                        });
                        },
                
                        onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            alert('Transaction completed by ' + details.payer.name.given_name + '!');
                        });
                        },
                
                        onError: function(err) {
                        console.log(err);
                        }
                    }).render('#paypal-button-container');
                    }
                    initPayPalButton();
                    </script>
                <!-- END PAYPAL INTEGRATION CODE -->
                </div>
            </div>
</body>
</html>
